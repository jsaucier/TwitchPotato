<!DOCTYPE html>
<html>

    <head>
        <title>Twitch Potato</title>

        <link type="text/css" rel="stylesheet" href="css/potato.css" />

        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/potato.js"></script>
        <script type="text/javascript" src="js/guide.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/input.js"></script>
        <script type="text/javascript" src="js/twitch.js"></script>
    </head>

    <body>

        <div id="guide">
            <div id="time">
                <div class="updated"></div>
                <div class="current"></div>
            </div>
            <div class="left"></div>
            <div class="lists">
                <div class="content-lists">
                    <div class="list followed" menu="followed">
                        <div class="head">Following</div>
                        <div class="items"></div>
                    </div>
                    <div class="list featured" menu="featured">
                        <div class="head">Featured</div>
                        <div class="items"></div>
                    </div>
                    <div class="list channels" menu="channels">
                        <div class="head">Channels</div>
                        <div class="items"></div>
                    </div>
                    <div class="list games" menu="games">
                        <div class="head" menu="Following">Games</div>
                        <div class="items"></div>
                    </div>
                    <div class="list game" menu="game" style="display: none;">
                        <div class="head">Game</div>
                        <div class="items"></div>
                    </div>
                    <div class="list videos" menu="videos">
                        <div class="head">Videos</div>
                        <div class="items"></div>
                    </div>
                    <div class="list settings" menu="settings">
                        <div class="head">Settings</div>
                        <div class="items">
                            <div class="item setting" type="login">
                                <div class="setting">Log into Twitch</div>
                            </div>
                            <div class="item setting" type="follow-channel">
                                <div class="setting">Follow Channel</div>
                            </div>
                            <div class="item setting" type="add-account">
                                <div class="setting">Add Twitch Account</div>
                            </div>
                            <div class="item setting" type="reset">
                                <div class="setting">Reset Settings</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="info"></div>
            <div class="right"></div>
        </div>

        <div id="players">
            <div class="selector default"></div>
        </div>

        <div id="webviews">
            <div id="login">
                <div class="head">ESC to Close</div>
                <webview autosize="on" partition="persist:twitchpotato"></webview>
            </div>

            <div id="accounts">
                <div class="head">ESC to Close</div>
            </div>
        </div>

        <div id="notification" class="window">
            <div class="head">Twitch Potato</div>
            <div class="main">
                <ul>
                    <div class="streamer"></div>
                    <div class="game"></div>
                    <div class="status"></div>
                </ul>
            </div>
        </div>

        <script id="notify-template" type="text/template">
            <li>
                <div class="streamer"></div>
                <div class="game"></div>
                <div class="clear"></div>
            </li>
        </script>

        <script id="popup-template" type="text/template">
            <div class="popup">
                <div class="main">
                    <div class="button search selected" type="search">Search Game</div>
                    <div class="button videos" type="videos">Show Videos</div>
                    <div class="button follow-channel" type="follow-channel">Follow Channel</div>
                    <div class="button unfollow-channel" type="unfollow-channel">Unfollow Channel</div>
                    <!--<div class="button follow-game" type="follow-game">Follow Game</div>
                    <div class="button unfollow-game" type="unfollow-game">Unfollow Game</div>-->
                </div>
            </div>
        </script>

        <script id="channel-item-template" type="text/template">
            <div class="item" type="channel">
                <div class="streamer"></div>
                <div class="game"></div>
            </div>
        </script>

        <script id="game-item-template" type="text/template">
            <div class="item" type="game">
                <div class="game"></div>
            </div>
        </script>

        <script id="video-item-template" type="text/template">
            <div class="item" type="video">
                <div class="streamer"></div>
                <div class="game"></div>
                <div class="title"></div>
            </div>
            </div>
        </script>

        <script id="add-account-setting-template" type="text/template">
            <div class="head import">
                <div>Add Twitch Account</div>
                <div class="sub-head">
                    <div>Add a Twitch account to view and edit followed channels and games.</div>
                </div>
            </div>
            <div class="left"></div>
            <div class="center">
                <div class="top"></div>
                <div class="middle">
                    <div class="content">
                        <div class="input">
                            Twitch Account
                            <br/>
                            <input id="add-account" />
                        </div>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="right"></div>
        </script>

        <script id="follow-channel-setting-template" type="text/template">
            <div class="head follow-channel">
                <div>Follow Channel</div>
                <div class="sub-head">
                    <div>Follow a Twitch channel.</div>
                </div>
            </div>
            <div class="left"></div>
            <div class="center">
                <div class="top"></div>
                <div class="middle">
                    <div class="content follow-channel">
                        <div class="input">
                            Channel Name
                            <br/>
                            <input id="follow-channel" />
                        </div>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="right"></div>
        </script>

        <script id="follow-game-setting-template" type="text/template">
            <div class="head follow-game">
                <div>Follow Game</div>
                <div class="sub-head">
                    <div>Follow a Twitch game.</div>
                </div>
            </div>
            <div class="left"></div>
            <div class="center">
                <div class="top"></div>
                <div class="middle">
                    <div class="content follow-game">
                        <div class="input">
                            Game Name
                            <br/>
                            <input id="follow-game" />
                        </div>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="right"></div>
        </script>

        <script id="reset-setting-template" type="text/template">
            <div class="head reset">
                <div>Reset Settings</div>
                <div class="sub-head">
                    <div>Reset all of Twitch Potato's settings.</div>
                </div>
            </div>
            <div class="left"></div>
            <div class="center">
                <div class="top"></div>
                <div class="middle">
                    <div class="content reset"></div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="right"></div>
        </script>

        <script id="login-setting-template" type="text/template">
            <div class="head login">
                <div>Reset Settings</div>
                <div class="sub-head">
                    <div>Log into your Twitch account.</div>
                </div>
            </div>
            <div class="left"></div>
            <div class="center">
                <div class="top"></div>
                <div class="middle">
                    <div class="content login">
                        <div>Open Browser</div>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="right"></div>
        </script>

        <script id="channel-template" type="text/template">
            <div class="head">
                <div class="streamer">{Streamer}</div>
                <div class="sub-head">
                    <div class="title">{Title}</div>
                    <div class="game">{Game}</div>
                    <div class="viewers">{999} viewers</div>
                </div>
            </div>
            <div class="left"></div>
            <div class="center">
                <div class="top"></div>
                <div class="middle">
                    <div class="content">
                        <div class="preview"></div>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="right"></div>
        </script>

        <script id="game-template" type="text/template">
            <div class="head">
                <div class="game">{Game}</div>
                <div class="sub-head">
                    <div class="channels">{99} channels</div>
                    <div class="viewers">{99,999} viewers</div>
                </div>
            </div>
            <div class="left"></div>
            <div class="center">
                <div class="top"></div>
                <div class="middle">
                    <div class="content">
                        <div class="boxart"></div>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="right"></div>
        </script>

        <script id="video-template" type="text/template">
            <div class="head">
                <div class="video"></div>
                <div class="sub-head">
                    <div class="streamer"></div>
                    <div class="length"></div>
                    <div class="views"></div>
                </div>
            </div>
            <div class="left"></div>
            <div class="center">
                <div class="top"></div>
                <div class="middle">
                    <div class="content">
                        <div class="preview"></div>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="right"></div>
        </script>

        <script id="player-template" type="text/template">
            <webview class="player default" number="{1}" autosize="on" partition="persist:twitchpotato" src="http://www.twitch.tv/widgets/live_embed_player.swf?volume=100&auto_play=true"></webview>
        </script>

        <script id="account-template" type="text/template">
            <webview class="account" account="{0}" autosize="on" partition="persist:account_{0}" src="https://dl.dropboxusercontent.com/spa/tn9l4tkx2yhpiv3/twitch%20potato/public/redirect.html"></webview>
        </script>


        <script id="chat-template" type="text/template">
            <webview autosize="on" partition="persist:twitchpotato"></webview>
        </script>

    </body>

</html>
