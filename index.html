<!DOCTYPE html>
<html>

    <head>
        <title>Twitch Potato</title>

        <link type="text/css" rel="stylesheet" href="css/potato.css" />
        <link type="text/css" rel="stylesheet" href="css/player.css" />
        <link type="text/css" rel="stylesheet" href="css/chat.css" />

        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/potato.js"></script>
        <script type="text/javascript" src="js/contextmenu.js"></script>
        <script type="text/javascript" src="js/followmenu.js"></script>
        <script type="text/javascript" src="js/storage.js"></script>
        <script type="text/javascript" src="js/input.js"></script>
        <script type="text/javascript" src="js/guide.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/twitch.js"></script>
        <script type="text/javascript" src="js/notification.js"></script>
        <script type="text/javascript" src="js/chat.js"></script>
    </head>

    <body>

        <div id="guide">
            <div id="time">
                <div class="updated"></div>
                <div class="current"></div>
                <div class="version"></div>
            </div>
            <div class="left"></div>
            <div class="lists">
                <div class="content-lists">
                    <div class="list">
                        <div class="head">Channels</div>
                        <div class="items"></div>
                    </div>
                    <div class="list">
                        <div class="head">Games</div>
                        <div class="items"></div>
                    </div>
                    <div class="list" style="display: none;">
                        <div class="head">Game</div>
                        <div class="items"></div>
                    </div>
                    <div class="list" style="display: none;">
                        <div class="head">Videos</div>
                        <div class="items"></div>
                    </div>
                    <div class="list" style="display: flex;">
                        <div class="head">Settings</div>
                        <div class="items">
                            <div class="item" type="login" setting="true">
                                <div class="setting">Log into Twitch</div>
                            </div>
                            <div class="item" type="add-user" setting="true" input="true">
                                <div class="setting">Add Twitch User</div>
                            </div>
                            <div class="item" type="reset" setting="true">
                                <div class="setting">Reset Settings</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="info">
                <div class="head"></div>
                <div class="left"></div>
                <div class="center">
                    <div class="top"></div>
                    <div class="middle">
                        <div class="content"></div>
                        <div id="preview">
                            <webview autosize="on" partition="persist:twitchpotato" src="http://www.twitch.tv/widgets/live_embed_player.swf?volume=100&auto_play=true"></webview>
                        </div>
                    </div>
                    <div class="bottom"></div>
                </div>
                <div class="right"></div>
            </div>

            <div class="right"></div>
        </div>

        <div id="players">
            <div class="quality">Quality</div>
            <div class="selector" layout="0"></div>
        </div>

        <div id="chat">
            <webview type="chat" autosize="on" partition="persist:twitchpotato"></webview>
        </div>

        <div id="webviews">
            <div id="login">
                <div class="head">Press ESC to Close</div>
                <webview type="login" autosize="on" partition="persist:twitchpotato"></webview>
            </div>

            <div id="users">
                <div class="head">Press ESC to Close</div>
            </div>
        </div>

        <div id="notification" class="window">
            <div class="main">
                <ul>
                    <div class="streamer"></div>
                    <div class="game"></div>
                    <div class="status"></div>
                </ul>
            </div>
        </div>

        <div id="loading">
            <div class="background"></div>
            <div class="image">
                <img src="images/loading.gif" />
            </div>
        </div>

        <div id="error" class="window">
            <div class="main">
                <div class="error"></div>
            </div>
        </div>

        <script id="notify-item-template" type="text/template">
            <li>
                <div class="streamer">{0}</div>
                <div class="game">{1}</div>
                <div class="clear"></div>
            </li>
        </script>

        <script id="context-menu-template" type="text/template">
            <div id="context-menu">
                <div class="main">
                    <div class="button" type="view-pip">View PiP</div>
                    <div class="button" type="search-games">Search Game</div>
                    <div class="button" type="search-videos">Search Videos</div>
                    <div class="button" type="follow-channel">Follow Channel</div>
                    <div class="button" type="unfollow-channel">Unfollow Channel</div>
                    <div class="button" type="follow-game">Follow Game</div>
                    <div class="button" type="unfollow-game">Unfollow Game</div>
                    <div class="button" type="cancel">Cancel</div>
                </div>
            </div>
        </script>

        <script id="follow-menu-template" type="text/template">
            <div id="follow-menu">
                <div class="main">
                    <div class="button" user="all">All</div>
                    <div class="button" user="cancel">Cancel</div>
                </div>
            </div>
        </script>

        <script id="channel-item-template" type="text/template">
            <div class="item" type="channel">
                <div class="streamer"></div>
                <div class="game"></div>
            </div>
        </script>

        <script id="game-item-template" type="text/template">
            <div class="item" type="game">
                <div class="game"></div>
            </div>
        </script>

        <script id="video-item-template" type="text/template">
            <div class="item" type="video">
                <div class="streamer"></div>
                <div class="game"></div>
                <div class="title"></div>
            </div>
            </div>
        </script>

        <script id="add-user-setting-template" type="text/template">
            <div>Add Twitch User</div>
            <div class="sub-head">
                <div>Add a Twitch user to view and edit followed channels and games.</div>
            </div>
        </script>

        <script id="reset-setting-template" type="text/template">
            <div>Reset Settings</div>
            <div class="sub-head">
                <div>Reset all of Twitch Potato's settings.</div>
            </div>
        </script>

        <script id="login-setting-template" type="text/template">
            <div>Log into Twitch</div>
            <div class="sub-head">
                <div>Log into your Twitch account. This is needed to stop ads from playing on your subscribed channels or if you have a Turbo account.</div>
            </div>
        </script>

        <script id="channel-info-head-template" type="text/template">
            <div class="streamer">{0}</div>
            <div class="sub-head">
                <div class="title">{1}</div>
                <div class="game">{2}</div>
                <div class="viewers">{3} viewers</div>
            </div>
        </script>

        <script id="game-info-head-template" type="text/template">
            <div class="game">{0}</div>
            <div class="sub-head">
                <div class="channels">{1} channels</div>
                <div class="viewers">{2} viewers</div>
            </div>
        </script>

        <script id="video-info-head-template" type="text/template">
            <div class="video">{0}</div>
            <div class="sub-head">
                <div class="streamer">{1}</div>
                <div class="length">{2}</div>
                <div class="views">{3} views</div>
            </div>
        </script>

        <script id="player-template" type="text/template">
            <webview type="player" class="player" layout="0" number="{0}" autosize="on" partition="persist:twitchpotato" src="http://www.twitch.tv/widgets/live_embed_player.swf?volume=100&auto_play=true"></webview>
        </script>

        <script id="twitch-template" type="text/template">
            <webview type="twitch" username="{0}" autosize="on " partition="persist:twitch_{0}" src="https://dl.dropboxusercontent.com/spa/tn9l4tkx2yhpiv3/twitch%20potato/public/redirect.html"></webview>
        </script>

        <script id="chat-template" type="text/template">
            <webview type="chat" autosize="on" partition="persist:twitchpotato"></webview>
        </script>

    </body>

</html>
